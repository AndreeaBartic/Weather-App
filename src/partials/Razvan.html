<html>
  <head>
    <title>Weather Data Chart</title>
    <style>
      #chart-container {
        width: 400px;
        height: 300px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Weather Data Chart</h1>

    <div id="chart-container">
      <canvas id="weather-chart"></canvas>
    </div>

    <script>
      // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
      const apiKey = 'b020e77384bc7c2bb3dc12335a4ea0e7';
      const latitude = 46.770439;
      const longitude = 23.591423;

      const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;

      // Get weather data from the OpenWeatherMap API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Extract the relevant weather data (you might need to parse the data structure)
          const temperatureCelsius = data.list[0].main.temp - 273.15; // Convert from Kelvin to Celsius
          const humidity = data.list[0].main.humidity;
          const windSpeed = data.list[0].wind.speed;
          const atmosphericPressure = data.list[0].main.pressure;

          // Chart data
          const weatherData = [
            { label: 'Temperature (Â°C)', value: temperatureCelsius },
            { label: 'Humidity (%)', value: humidity },
            { label: 'Wind Speed (m/s)', value: windSpeed },
            {
              label: 'Atmospheric Pressure (mbar)',
              value: atmosphericPressure,
            },
          ];

          // Create a chart using Chart.js
          const ctx = document.getElementById('weather-chart').getContext('2d');
          const weatherChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: weatherData.map(item => item.label),
              datasets: [
                {
                  label: 'Weather Data',
                  data: weatherData.map(item => item.value),
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
