<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-bar" action="#">
      <button type="button" class="search-bar_location">
        <svg
          class="search-bar_location-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          viewBox="0 0 22 22"
          fill="none"
        >
          <circle cx="11" cy="11" r="8" stroke="#AEB3B9" stroke-width="2" />
          <rect x="10" width="2" height="4" fill="#AEB3B9" />
          <rect x="10" y="18" width="2" height="4" fill="#AEB3B9" />
          <rect
            x="4"
            y="10"
            width="2"
            height="4"
            transform="rotate(90 4 10)"
            fill="#AEB3B9"
          />
          <rect
            x="22"
            y="10"
            width="2"
            height="4"
            transform="rotate(90 22 10)"
            fill="#AEB3B9"
          />
        </svg>
      </button>
      <input
        type="text"
        placeholder="enter the city"
        class="search-bar_input"
      />
      <svg
        class="search-bar_favorites-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="20"
        viewBox="0 0 22 20"
        fill="none"
      >
        <path
          d="M11 1.61804L12.9941 7.75532L13.1064 8.10081H13.4697H19.9228L14.7021 11.8939L14.4082 12.1074L14.5205 12.4529L16.5146 18.5902L11.2939 14.7971L11 14.5836L10.7061 14.7971L5.48542 18.5902L7.47954 12.4529L7.5918 12.1074L7.29791 11.8939L2.07722 8.10081H8.53035H8.89362L9.00587 7.75532L11 1.61804Z"
          stroke="#7E8691"
        />
      </svg>
    </form>
    <div class="favorites">
      <div class="favorites_container">
        <svg
          class="favorites_prev-btn"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
        <ul class="favorites_list"></ul>
        <svg
          class="favorites_next-btn"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
    </div>

    <div class="container-today-weather">
      <div class="today-weather">
        <div class="hero-weather">
          <p class="hero-weather__city">Kyiv, UA</p>
          <h1 class="hero-weather__degrees">-3°</h1>
        </div>
        <div class="detailed">
          <ul class="detailed values">
            <li class="values__min">
              <span>min</span>
              <h5>-2°</h5>
            </li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1"
              height="40"
              viewBox="0 0 1 40"
              fill="none"
            >
              <path d="M0.5 0V40" stroke="#27384A" />
            </svg>
            <li class="values__max">
              <span>max</span>
              <h5>1°</h5>
            </li>
          </ul>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="today-btn">TODAY</button>
        <button type="button" class="five-days">FIVE DAYS</button>
      </div>
    </div>
    <div class="container dateDisplay-container">
      <div class="dateDisplay__content">
        <div class="dateDisplay--firstline">
          <p class="dateDisplay__day" id="dayDisplay"></p>
        </div>
        <div class="dateDisplay--secondline">
          <div class="dateDisplay__date">
            <p class="dateDisplay__month" id="monthDisplay"></p>
            <span class="line"></span>
            <p class="dateDisplay__hour" id="timeDisplay"></p>
          </div>
          <div class="dateDisplay__time">
            <img
              class="sunrise-icon"
              src="./images/sunrise.png"
              alt="sunrise"
            />
            <p class="dateDisplay__time--sunsrise" id="sunriseDisplay"></p>
            <span class="line"></span>
            <img class="sunset-icon" src="./images/sunset.png" alt="sunset" />
            <p class="dateDisplay__time--sunset" id="sunsetDisplay"></p>
          </div>
        </div>
      </div>
      <div class="quoteDisplay__container">
        <div class="quoteDisplay">
          <img class="frame-quote" src="./images/Frame 1.png" alt="frame" />
          <p class="quoteDisplay__text">
            Who cares about the clouds when we're together? Just sing a song and
            bring the sunny weather.
          </p>
          <h3 class="quoteDisplay__author">Dale Evans</h3>
        </div>
      </div>
    </div>
    <section class="future-forecast">
      <h1 class="future-forecast__city-name">Kyiv, UA</h1>
      <div class="weather-forecast" id="weather-forecast"></div>
      <div class="days"></div>
    </section>
  </body>
</html>
